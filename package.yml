name       : pimcommon
version    : 20.08.2
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/pimcommon-20.08.2.tar.xz : cba9e66153d36debe3f046363af7ff40a4ba263f33bfe20c7ec10b5bf9183deb
